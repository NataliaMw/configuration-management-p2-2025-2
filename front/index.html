<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Plain HTML starter template" />
    <title>Plain HTML Template</title>

    <!-- Basic fav icon placeholder -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Minimal styles (editable) -->
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
            --radius: 8px;
            --max-width: 900px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
            padding: 24px;
            display: flex;
            justify-content: center;
        }

        .wrap {
            width: 100%;
            max-width: var(--max-width);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px;
        }

        .brand {
            font-weight: 700;
            font-size: 1.125rem
        }

        nav a {
            text-decoration: none;
            color: var(--muted);
            margin-left: 12px;
            font-weight: 600;
        }

        main {
            background: #f9fafb;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 6px 20px rgba(16, 24, 40, 0.04);
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 1.5rem
        }

        p.lead {
            margin: 0 0 16px 0;
            color: var(--muted)
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        @media (min-width:720px) {
            .grid {
                grid-template-columns: 1fr 320px;
            }
        }

        .card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(15, 23, 42, 0.04);
        }

        footer {
            margin-top: 16px;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Accessible skip link */
        .skip-link {
            position: absolute;
            left: -999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .skip-link:focus {
            left: 12px;
            top: 12px;
            width: auto;
            height: auto;
            padding: 8px 12px;
            background: black;
            color: white;
            border-radius: 6px;
            z-index: 999;
        }

        button.btn {
            background: var(--accent);
            color: white;
            border: 0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(15, 23, 42, 0.06);
            font: inherit;
        }
    </style>
</head>

<body>
    <div class="wrap" role="document">

        <main id="main" tabindex="-1" aria-labelledby="main-title">
            <h1 id="main-title">Taller grupo #3</h1>

            <!-- LISTA DE TASKS -->
            <ul id="task-list"></ul>

            <!-- BOTON PARA Añadit -->
            <!-- Formulario para añadir nueva tarea -->
            <form id="add-task-form" class="card" style="margin-top:12px;" aria-label="Agregar nueva tarea">
                <label for="task-title" class="skip-link">Agregar nueva tarea</label>
                <input id="task-title" name="title" type="text" placeholder="Nueva tarea..." required />
                <div style="margin-top:8px; text-align: right;">
                    <button type="submit" class="btn">Agregar tarea</button>
                </div>
            </form>
            <!-- MARCAR TASK COMO COMPLETADO -->
            <footer style="margin-top:18px">
                <small>© <span id="year"></span> Taller G3 PAGANINI CORE: Dario Anchundia, Josué Díaz, Hailie Jiménez,
                    José Julio Suárez, Piero Pazmiño</small>
            </footer>
        </main>
    </div>

    <!-- Small script for demo behaviors -->
    <script>
        const API_URL = 'http://localhost:3000/'
        async function fetchTasks() {
            try {
                const res = await fetch(API_URL);
                const tasks = await res.json();

                renderTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        function renderTasks(tasks) {
            const list = document.getElementById('task-list');
            list.innerHTML = '';

            const taskArray = Object.values(tasks);

            taskArray.forEach(task => {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;

                const text = document.createElement('span');
                text.textContent = task.title;

                li.appendChild(checkbox);
                li.appendChild(text);

                list.appendChild(li);
            });
        }


        fetchTasks();

        //    funcion para añadir task
        // Añadir nueva tarea (POST /tasks)
        document.getElementById('add-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const input = document.getElementById('task-title');
            const title = input.value.trim();
            if (!title) return;

            // Find submit button (use e.submitter when available)
            const submitButton = e.submitter || e.target.querySelector('button[type="submit"]');
            if (submitButton) submitButton.disabled = true;

            try {
                const res = await fetch('/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: title, completed: false })
                });

                if (!res.ok) throw new Error('Failed to add task');

                // Optionally read created task: const created = await res.json();
                input.value = '';
                fetchTasks();
            } catch (err) {
                console.error('Error adding task:', err);
                alert('No se pudo agregar la tarea. Revisa la consola para más detalles.');
            } finally {
                if (submitButton) submitButton.disabled = false;
            }
        });

        // funcion para marcar como completado
        // fetchear


    </script>
</body>

</html>
