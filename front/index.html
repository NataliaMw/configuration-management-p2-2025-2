<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Plain HTML starter template" />
    <title>Plain HTML Template</title>

    <!-- Basic fav icon placeholder -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Minimal styles (editable) -->
    <style>
        :root {
            --bg: #ffffff;
            --fg: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
            --radius: 8px;
            --max-width: 900px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
            padding: 24px;
            display: flex;
            justify-content: center;
        }

        .wrap {
            width: 100%;
            max-width: var(--max-width);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px;
        }

        .brand {
            font-weight: 700;
            font-size: 1.125rem
        }

        nav a {
            text-decoration: none;
            color: var(--muted);
            margin-left: 12px;
            font-weight: 600;
        }


        nav a:hover {
            color: var(--accent);
        }

        main {
            background: #f9fafb;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 6px 20px rgba(16, 24, 40, 0.04);
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 1.5rem
        }

        p.lead {
            margin: 0 0 16px 0;
            color: var(--muted)
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        @media (min-width:720px) {
            .grid {
                grid-template-columns: 1fr 320px;
            }
        }

        .card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(15, 23, 42, 0.04);
        }

        footer {
            margin-top: 16px;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Accessible skip link */
        .skip-link {
            position: absolute;
            left: -999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .skip-link:focus {
            left: 12px;
            top: 12px;
            width: auto;
            height: auto;
            padding: 8px 12px;
            background: black;
            color: white;
            border-radius: 6px;
            z-index: 999;
        }

        button.btn {
            background: var(--accent);
            color: white;
            border: 0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button.btn:hover {
            opacity: 0.9;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(15, 23, 42, 0.06);
            font: inherit;
        }

        /* Estilos específicos para el formulario de tarea */
        #add-task-form {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        #new-task-input {
            flex: 1;
        }

        /* Contenedor de lista de tareas */
        #task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #task-list li {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid rgba(15, 23, 42, 0.06);
        }

        #task-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <!-- ==== FORMULARIO PARA AÑADIR TAREA (Developer B) ==== -->
    <section aria-labelledby="add-task-title">
        <h2 id="add-task-title">Add New Task</h2>
        <form id="add-task-form" aria-label="Add new task form">
            <input type="text" id="new-task-input" placeholder="Enter task title" required aria-label="Task title" />
            <button type="submit" class="btn">Add Task</button>
        </form>
    </section>

    <!-- ==== LISTA DE TASKS (contenedor para Developer A) ==== -->
    <section aria-labelledby="tasks-title">
        <h2 id="tasks-title">Tasks</h2>
        <ul id="task-list" aria-live="polite"></ul>
    </section>

    <footer>
        <small>© <span id="year"></span> Taller G3 PAGANINI CORE: Dario Anchundia, Josué Díaz, Hailie Jiménez,
            José Julio Suárez, Piero Pazmiño</small>

    <!-- Small script for demo behaviors -->
    <script>
        const API_URL = 'http://localhost:3000/tasks/'
        async function fetchTasks() {
            try {
                const res = await fetch(API_URL);
                const tasks = await res.json();

                renderTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        function renderTasks(tasks) {
            const list = document.getElementById('task-list');
            list.innerHTML = '';

            const taskArray = Object.values(tasks);

            taskArray.forEach(task => {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;

                const text = document.createElement('span');
                text.textContent = task.title;

                li.appendChild(checkbox);
                li.appendChild(text);

                list.appendChild(li);
            });
        }
        // -------------------------------------------------
        // Developer B: Add New Task Form + POST /backend
        // -------------------------------------------------

        const addTaskForm = document.getElementById('add-task-form');
        const newTaskInput = document.getElementById('new-task-input');

        /**
         * Maneja el envío del formulario:
         * 1. Previene default submission
         * 2. Valida el título
         * 3. Envía POST /backend con JSON { title }
         * 4. Si OK → limpia input y refresca la lista (loadTasks debe existir)
         */
        addTaskForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = newTaskInput.value.trim();
            if (!title) {
                alert('Please enter a task title');
                return;
            }

            try {
                const response = await fetch(`${API_URL}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                // Opcional: obtener el objeto creado (id, title, completed)
                const createdTask = await response.json();

                // Limpiar input
                newTaskInput.value = '';

                // Refrescar UI llamando a la función compartida (Developer A)
                if (typeof loadTasks === 'function') {
                    loadTasks();
                } else {
                    // Fallback simple si loadTasks aún no está mergeado
                    console.warn('loadTasks not defined yet – appending manually');
                    appendTaskToUI(createdTask);
                }
            } catch (err) {
                console.error('Error adding task:', err);
                alert('Failed to add task. Check console for details.');
            }
        });

        /**
         * Fallback: append a task to the UI (usado solo si loadTasks no está disponible)
         */
        function appendTaskToUI(task) {
            const li = document.createElement('li');
            li.dataset.id = task.id;
            li.innerHTML = `
                <span>${task.title}</span>
                ${task.completed ? '<em>(completed)</em>' : ''}
            `;
            document.getElementById('task-list').appendChild(li);
        }

        // -------------------------------------------------
        // Stubs para funciones de otros developers

        // Developer A implementará: async function loadTasks() { ... }
        // Developer C implementará: marcar completado con PUT /tasks/:id
        // -------------------------------------------------


        fetchTasks();

        //    funcion para añadir task
        // Añadir nueva tarea (POST /tasks)
        document.getElementById('add-task-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const input = document.getElementById('task-title');
            const title = input.value.trim();
            if (!title) return;

            // Find submit button (use e.submitter when available)
            const submitButton = e.submitter || e.target.querySelector('button[type="submit"]');
            if (submitButton) submitButton.disabled = true;

            try {
                const res = await fetch('/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: title, completed: false })
                });

                if (!res.ok) throw new Error('Failed to add task');

                // Optionally read created task: const created = await res.json();
                input.value = '';
                fetchTasks();
            } catch (err) {
                console.error('Error adding task:', err);
                alert('No se pudo agregar la tarea. Revisa la consola para más detalles.');
            } finally {
                if (submitButton) submitButton.disabled = false;
            }
        });

            taskArray.forEach(task => {

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;

                const text = document.createElement('span');
                text.textContent = task.title;

                li.appendChild(checkbox);
                li.appendChild(text);

                list.appendChild(li);
            });
        }

</body>

</html>
